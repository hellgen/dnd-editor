name: Deploy to k3s server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t dnd-editor:latest .

      - name: Save Docker image to tar
        run: |
          docker save -o dnd-editor.tar dnd-editor:latest

      - name: Copy tar to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dnd-editor.tar"
          target: "~/"

      - name: Deploy on k3s
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo docker load -i ~/dnd-editor.tar
            sudo k3s kubectl rollout restart deployment backend -n default
