name: CI/CD for dnd-charachter-editor

on:
  push:
    branches:
      - master

jobs:
  cache:
    name: Cache dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

  build:
    name: Build and Tests
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build

      - name: Upload built jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  dockerized:
    name: Build and run in Docker (CI tests)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download built jar
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./build/libs

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start services in Docker (test)
        run: docker-compose -f docker-compose-test.yml up --build -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 60s bash -c 'until docker exec dnd-app curl -f http://localhost:8080/actuator/health; do sleep 2; done' \
            || (docker ps -a && docker logs dnd-app || true && exit 1)

      - name: Stop containers
        run: docker-compose -f docker-compose-test.yaml down --volumes

  push-image:
    name: Build and Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: dockerized
    outputs:
      image-sha-tag: ${{ steps.meta.outputs.image-sha-tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download built jar
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./build/libs

      - name: Build and push image
        id: meta
        run: |
          IMAGE=ghcr.io/hellgen/dnd-editor
          SHA_TAG=${{ github.sha }}

          docker build -t $IMAGE:latest -t $IMAGE:$SHA_TAG .
          docker push $IMAGE:latest
          docker push $IMAGE:$SHA_TAG

          echo "image-sha-tag=$IMAGE:$SHA_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy on Prod (k3s via SSH)
    runs-on: ubuntu-latest
    needs: push-image

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to k3s via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd dnd-editor
            git pull origin master
          
            echo "Updating deployment.yaml image tag..."
            sed -i "s|ghcr.io/hellgen/dnd-editor:.*|${{ needs.push-image.outputs.image-sha-tag }}|g" k8s/deployment.yaml

            sudo kubectl apply -f k8s/deployment.yaml
            sudo kubectl apply -f k8s/service.yaml
            sudo kubectl apply -f k8s/ingress.yaml

            sudo kubectl rollout restart deployment/dnd-editor
            sudo kubectl rollout status deployment/dnd-editor -w
