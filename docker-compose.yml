# docker-compose.yaml
version: "3.9"

services:
  db:
    image: postgres:15
    container_name: dnd-editor-db
    hostname: dnd-editor-db
    restart: always
    environment:
      POSTGRES_DB: dnd_editor_db
      POSTGRES_USER: dnduser
      POSTGRES_PASSWORD: dnduser
    ports:
      - "5433:5432"
    networks:
      - shared-network
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: flyway/flyway:9
    container_name: migrate-db
    depends_on:
      - db
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/dnd_editor_db
      FLYWAY_USER: dnduser
      FLYWAY_PASSWORD: dnduser
    volumes:
      - ./src/main/resources/db/migrations:/flyway/sql
    entrypoint: ["flyway"]
    command: ["migrate"]

  webapi:
    container_name: dnd-app
    build:
      dockerfile: Dockerfile
      context: .
    hostname: webapi
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/dnd_editor_db
      - POSTGRES_USER=dnduser
      - POSTGRES_PASSWORD=dnduser
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080 || exit 1" ]
      interval: 10s
      retries: 5
      start_period: 15s
      timeout: 10s

volumes:
  pgdata:
